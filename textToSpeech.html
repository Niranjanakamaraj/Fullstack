<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
        }

        #container {
            background-color: #484b4a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            resize: none;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="textToSpeak" placeholder="Enter your text here..."></textarea><br><br>
        <button onclick="speakText()">Speak</button>
    </div>
    <script>
        var speech = new SpeechSynthesisUtterance();
        function speakText() {
            var textToSpeak = document.getElementById("textToSpeak").value;
            if (textToSpeak.trim() !== "") {
                speech.text = textToSpeak;
                speech.rate = 1;
                speech.volume = 1;
                speech.pitch = 1;
                window.speechSynthesis.speak(speech);
            } else {
                alert("Enter some text");
            }
        }
    </script>
</body>
</html>
