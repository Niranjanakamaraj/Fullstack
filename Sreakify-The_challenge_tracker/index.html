<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streakify - Challenge Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
      <h1>Streakify</h1>
      <h3 style="color:black">The Challenge Tracker</h3>
  </div>

  <!-- Challenge Setup Section -->
  <div id="challenge-setup" class="container d-none">
    <h2 class="text-center mb-4">Start Your Challenge</h2>
    <form id="challenge-form" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="challenge-days" class="form-label">Challenge Duration (days)</label>
        <input type="number" id="challenge-days" class="form-control" required min="1">
      </div>
      <div class="mb-3">
        <label for="challenge-reason" class="form-label">What motivated you to take up this challenge?</label>
        <textarea id="challenge-reason" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn w-70" style="background-color:rgb(255, 0, 89);color:white">Start Challenge</button>
    </form>
  </div>

  <!-- Challenge Details Section -->
  <div id="challenge-details" class="container d-none">
    <h1 class="text-center mb-4" style="text-underline-position: below;"><b>Your Challenge</b></h1>
        <p><strong><b>Duration:</b></strong> <span id="challenge-duration"></span> days</p>
        <p><strong><b>Reason:</b></strong> <span id="challenge-reason-display"></span></p>
        <p><strong><b>Days Left:</b></strong> <span id="days-left"></span> days</p>
        <button id="start-daily-tracker" class="btn w-100" style="background-color:rgb(255, 0, 89);color:rgb(255, 255, 255)">Start Daily Tracking</button>
        <button id="end-challenge" class="btn w-100 mt-3" style="background-color: rgb(42, 21, 21);color:rgb(255, 255, 255)";>End Challenge</button>
    </div>
  </div>

  <!-- Daily Task Tracker Section -->
  <div id="daily-task-tracker" class="container d-none">
    <h2 class="text-center mb-4">Daily Task Tracker</h2>
    <form id="task-form">
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" id="task" class="form-check-input">
          <label class="form-check-label" for="task">
            Did you complete today's challenge?
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="challenges-faced" class="form-label">What challenges did you face today?</label>
        <textarea id="challenges-faced" class="form-control" rows="3"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="overcome-method" class="form-label">How did you overcome them?</label>
        <textarea id="overcome-method" class="form-control" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn w-100" style="background-color:rgb(255, 0, 89);color:white">Submit Daily Feedback</button>
    </form>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="container d-none">
    <h2 class="text-center mb-4">Your Challenge Dashboard</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Your Streaks</h5>
        <p><strong>Completed Days:</strong> <span id="completed-days">0</span></p>
        <p><strong>Remaining Days:</strong> <span id="remaining-days">0</span></p>
        <p><strong>Longest Streak:</strong> <span id="longest-streak">0</span></p>
        <ul id="daily-reflection-list" class="list-group"></ul>
      </div>
      <button id="restart-challenge" class="btn w-100" style="background-color:rgb(255, 0, 89);color:white">Restart Challenge</button>
    </div>
  </div>

  <!-- End Challenge Modal -->
  <div class="modal fade" id="endChallengeModal" tabindex="-1" aria-labelledby="endChallengeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="endChallengeModalLabel">End Challenge</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Initial Reason:</strong> <span id="initial-reason-display"></span></p>
          <div class="mb-3">
            <label for="ending-reason" class="form-label">Why do you want to end the challenge?</label>
            <textarea id="ending-reason" class="form-control" rows="3" required></textarea>
          </div>
          <p><strong>Ending Reason:</strong> <span id="ending-reason-display"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirm-end" class="btn btn-danger">Really End?</button>
          <button type="button" id="continue-challenge" class="btn btn-primary" data-bs-dismiss="modal">Cancel and Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
