<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Google Translate</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        h1 {
            color: aqua;
        }

        h4 {
            color: aliceblue;
        }

        input,
        button {
            margin-bottom: 10px;
            border-radius: 10px;
        }

        input {
            width: 400px;
            padding: 8px;
            border: 2px solid black;
        }

        button {
            width: 150px;
            padding: 8px;
            cursor: pointer;
            background-color: rgb(111, 255, 248);
        }

        form {
            align-items: center;
            position: absolute;
            width: 450px;
            height: 470px;
            top: 30%;
            left: 30%;
            background-color: rgb(19, 15, 17);
            border-radius: 20px;
            border: 2px solid rgb(248, 225, 225);
        }

        .background-div {
            background-image: url('https://t4.ftcdn.net/jpg/04/59/86/27/360_F_459862700_blwVQ5me7hzE64Rfe40hX1yycwipwRw1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="background-div"></div>
    <!-- Placeholder for Google Translate -->
    <div id="demo" style="margin: 20px;"></div>

    <div>
        <form id="loginForm">
            <h1>LOGIN FORM</h1>
            <label for="name">
                <h4>Name</h4>
            </label>
            <input type="text" id="name" placeholder="Enter your Name">
            <label for="number">
                <h4>Number</h4>
            </label>
            <input type="number" id="number" placeholder="Enter your Number">
            <label for="email">
                <h4>Email</h4>
            </label>
            <input type="email" id="email" placeholder="Enter your Email"><br><br>
            <button type="submit"><b>Submit</b></button>
        </form>
    </div>

    <!-- Google Translate Script -->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        // Initialize Google Translate Widget
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: "en" }, "demo");
        }

        // Prevent form reload on submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page reload
            alert('Form submitted successfully!'); // Handle form submission
        });

        // Ensure Google Translate widget remains after submission
        window.onload = () => {
            googleTranslateElementInit(); // Reinitialize Translate widget
        };
    </script>
</body>

</html>
