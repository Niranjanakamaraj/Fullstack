<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Currency Converter</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #000000, #234640);
    -webkit-background-clip: text;
    color: transparent;
    text-align: center;
  }

  .converter {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
    max-width: 400px;
  }

  select, input {
    padding: 12px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
  }

  button {
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .result {
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
    padding: 15px;
    background: #e0f7fa;
    border-radius: 12px;
  }

  @media (max-width: 450px) {
    .converter {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<h1>Quick Currency Converter</h1>

<div class="converter">
  <input type="number" id="amount" placeholder="Enter amount" value="1">
  
  <select id="fromCurrency">
    <option value="USD">USD - US Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="INR">INR - Indian Rupee</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
  </select>

  <select id="toCurrency">
    <option value="EUR">EUR - Euro</option>
    <option value="USD">USD - US Dollar</option>
    <option value="INR">INR - Indian Rupee</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="JPY">JPY - Japanese Yen</option>
  </select>

  <button onclick="convertCurrency()">Convert</button>

  <div class="result" id="result">Converted amount will appear here</div>
</div>

<script>
async function convertCurrency() {
  const amount = parseFloat(document.getElementById('amount').value);
  const from = document.getElementById('fromCurrency').value;
  const to = document.getElementById('toCurrency').value;
  const resultDiv = document.getElementById('result');

  if (isNaN(amount)) {
    resultDiv.textContent = "Enter a valid amount!";
    return;
  }

  resultDiv.textContent = "Converting...";

  try {
    const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`);
    const data = await res.json();
    const converted = data.rates[to];
    resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  } catch (err) {
    resultDiv.textContent = "Error fetching rates. Try again!";
    console.error(err);
  }
}
</script>

</body>
</html>
