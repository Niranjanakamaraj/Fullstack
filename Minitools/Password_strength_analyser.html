<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Password Strength Checker</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background:#bff9ea; color:#000; display:flex; flex-direction:column; align-items:center; padding:30px; }
  h1 { font-size:2rem; margin-bottom:20px; text-align:center; }
  .container { max-width:500px; width:100%; display:flex; flex-direction:column; gap:15px; padding:20px; border-radius:12px; background:#e0f7f1; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
  .password-box { display:flex; gap:10px; }
  input[type="password"], input[type="text"] { flex:1; padding:12px; border-radius:8px; border:none; font-size:1rem; }
  .strength-bar { height:12px; border-radius:8px; background:#444; overflow:hidden; margin-top:5px; }
  .strength-fill { height:100%; width:0%; transition: width 0.3s; }
  .recommendation { padding:12px; border-radius:8px; background: linear-gradient(90deg,#43e97b,#38f9d7);color: #000; font-size:0.95rem; margin-top:10px; }
  .pattern { display:flex; flex-wrap:wrap; gap:5px; margin-top:5px; }
  .pattern span { padding:3px 6px; border-radius:5px; font-size:0.85rem; }
  .weak { background:#ff4d4d; color:#fff; }
  .medium { background:#ffb84d; color:#000; }
  .strong { background:#4dff88; color:#000; }
  .lifetime-advisory { margin-top:15px; padding:12px; font-size:0.95rem; background:#000000; border-radius:8px; width:35%; text-align:center;color:#fff}
</style>
</head>
<body>

<h1>Offline Password Strength Checker</h1>
<div class="container">
  <!-- Password Input -->
  <div class="password-box">
    <input type="password" id="password" placeholder="Enter your password">
  </div>

  <!-- Strength Bar -->

  <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>

  <!-- Suggestion Box -->

  <div class="recommendation" id="recommendation">Your suggestions will appear here.</div>

  <!-- Pattern Highlights -->

  <div class="pattern" id="patternHighlights"></div>
</div>

<!-- Lifetime Advisory Outside Box -->

<div class="lifetime-advisory" id="lifetimeAdvisory">Password lifetime advisory will appear here.</div>

<script>
const passwordInput = document.getElementById('password');
const strengthFill = document.getElementById('strengthFill');
const recommendation = document.getElementById('recommendation');
const patternHighlights = document.getElementById('patternHighlights');
const lifetimeAdvisory = document.getElementById('lifetimeAdvisory');

passwordInput.addEventListener('input', () => {
  const pwd = passwordInput.value;
  const lenScore = Math.min(40, pwd.length * 4);
  const upper = (pwd.match(/[A-Z]/g)||[]).length;
  const lower = (pwd.match(/[a-z]/g)||[]).length;
  const nums = (pwd.match(/[0-9]/g)||[]).length;
  const symbols = (pwd.match(/[^a-zA-Z0-9]/g)||[]).length;

  let score = lenScore + upper*5 + lower*5 + nums*10 + symbols*15;
  score = Math.min(100, score);

  // Strength bar
  strengthFill.style.width = score + '%';
  if(score < 50) strengthFill.style.background = '#ff4d4d';
  else if(score < 75) strengthFill.style.background = '#ffb84d';
  else strengthFill.style.background = '#4dff88';

  // Recommendations
  const rec = [];
  if(pwd.length < 12) rec.push(`Add ${12-pwd.length} more chars`);
  if(upper<1) rec.push("Add uppercase letter");
  if(lower<1) rec.push("Add lowercase letter");
  if(nums<1) rec.push("Add number");
  if(symbols<1) rec.push("Add symbol");
  recommendation.textContent = rec.length ?rec.join(", ") : "Strong password!";

  // Pattern highlighting
  patternHighlights.innerHTML = '';
  const patterns = [];
  if(/(.)\1{2,}/.test(pwd)) patterns.push(`<span class="weak">Repeating chars</span>`);
  if(/123|234|345|456|789/.test(pwd)) patterns.push(`<span class="weak">Sequence</span>`);
  if(/password|admin|qwerty/i.test(pwd)) patterns.push(`<span class="weak">Common word</span>`);
  patternHighlights.innerHTML = patterns.join(' ');

  // Password Lifetime Advisory
  if(score < 50) lifetimeAdvisory.textContent = "Avoid using this password for more than a month.";
  else if(score < 75) lifetimeAdvisory.textContent = "consider changing periodically.";
  else lifetimeAdvisory.textContent = "Strong password, good for long-term use.";
});
</script>

</body>
</html>
